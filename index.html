<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/L4wgGYg6/ATC.png">
  <title>Atlantic RP | L'excellence FiveM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            luxury: {
              gold: '#D4AF37',
              goldLight: '#F9E4B7',
              goldDark: '#996515',
              dark: '#050505',
              card: 'rgba(20, 20, 20, 0.7)',
              accent: '#8B0000'
            }
          },
          fontFamily: {
            cinzel: ['Cinzel', 'serif'],
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .text-glow-gold {
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .button-glow:hover {
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
      border-radius: 4px;
    }

    /* ===== RESPONSIVE OPTIMIZATIONS ===== */

    /* Tables responsives */
    table {
      min-width: 100%;
      table-layout: auto;
    }

    /* Sur les petits écrans, réduire les padding et font-size */
    @media (max-width: 768px) {

      /* Logo plus petit */
      nav img {
        max-height: 40px !important;
      }

      /* Admin panel tabs responsif */
      .admin-tabs {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      /* Tables ajustement */
      table th,
      table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.75rem;
      }

      /* Avatar images */
      img[alt*="avatar"],
      img[alt*="profile"] {
        width: 32px;
        height: 32px;
      }

      /* Header admin panel */
      .admin-header {
        flex-direction: column;
        gap: 1rem;
      }

      .admin-header h2 {
        font-size: 1.5rem;
      }
    }

    /* Ultra-petit écrans (téléphone) */
    @media (max-width: 480px) {

      table th,
      table td {
        padding: 0.5rem 0.25rem;
        font-size: 0.7rem;
      }

      img[alt*="avatar"],
      img[alt*="profile"] {
        width: 24px;
        height: 24px;
      }

      /* Cacher les colonnes moins importantes */
      table th:nth-child(n+5),
      table td:nth-child(n+5) {
        display: none;
      }
    }

    /* Prevent horizontal scroll safely */
    html,
    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    #root {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
