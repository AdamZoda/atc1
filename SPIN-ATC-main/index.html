<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0b;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            50% { transform: scale(1.05); opacity: 0.9; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
        }
        .animate-logo { animation: logo-pulse 3s infinite ease-in-out; }

        .wheel-shadow {
            box-shadow: 0 0 50px -10px rgba(255, 215, 0, 0.3);
        }

        .gold-text {
            background: linear-gradient(to bottom, #fde68a 0%, #f59e0b 50%, #b45309 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.6));
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            z-index: 100;
            animation: confetti-fall 4s linear forwards;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>

</head>

</body>
</html>
